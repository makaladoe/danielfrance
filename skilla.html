<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skillset</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <button id="startButton">Click 3 to Start Skill Section</button>
        <div id="spinnerContainer" class="spinner-container" style="display: none;">
            <div class="spinner"></div>
        </div>
        <div class="skills" style="display: none;">
            <h2>My Skills</h2>
            <ul id="skillList">
                <!-- Buttons will be added dynamically here -->
            </ul>
            <div id="skillDetails" class="skill-details" style="display: none;">
                <!-- Skill details will be displayed here -->
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
