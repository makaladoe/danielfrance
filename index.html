<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Page - My Works</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #333;
            color: white;
            padding: 15px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between; /* Adjusted for spacing */
        }
        .navbar ul {
            display: flex;
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        .navbar ul li {
            margin: 0 10px; /* Adjusted spacing between links */
        }
        .navbar ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out, color 0.3s ease-in-out;
            position: relative;
            font-family: 'Montserrat', Arial, sans-serif;
        }
        .navbar ul li a:hover {
            background-color: #555;
            transform: scale(1.1);
        }
        .navbar ul li a.active {
            background-color: #555;
        }
        .navbar ul li a.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 20px); /* Adjusted width */
            height: 3px;
            background-color: #007bff;
        }
        .container {
            width: 80%;
            margin: 100px auto 0; /* Adjusted to move content below the navbar */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .project {
            background-color: white;
            margin-bottom: 2em;
            padding: 2em;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            max-width: 400px;
            transition: box-shadow 0.3s ease-in-out;
        }
        .project:hover {
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
        }
        .project img {
            width: 200px;
            height: auto;
            border-radius: 50%;
            margin-bottom: 1em;
            border: 4px solid #007bff;
            transition: transform 0.3s ease-in-out;
        }
        .project img:hover {
            transform: scale(1.1);
        }
        .project h2 {
            margin: 0 0 0.5em 0;
            color: #333;
        }
        .project p {
            color: #666;
            line-height: 1.5;
        }
        .project .values {
            list-style-type: none;
            padding: 0;
            margin: 0.5em 0;
        }
        .project .values li {
            margin: 0.5em 0;
        }
        .project a {
            display: inline-block;
            padding: 0.75em 1.5em;
            margin-top: 1em;
            color: white;
            background-color: #007bff;
            border: none;
            text-align: center;
            text-decoration: none;
            font-size: 1em;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
            position: relative;
        }
        .project a:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }
        .project a::after {
            content: '\f178'; /* Right arrow icon from Font Awesome */
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
