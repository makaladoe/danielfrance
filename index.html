<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Page - My Works</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #333;
            color: white;
            padding: 15px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
        }
        .navbar ul {
            display: flex;
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        .navbar ul li {
            margin: 0 10px;
        }
        .navbar ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out, color 0.3s ease-in-out;
            font-family: 'Montserrat', Arial, sans-serif;
        }
        .navbar ul li a:hover {
            background-color: #555;
            transform: scale(1.1);
        }
        .navbar ul li a.active {
            background-color: #555;
        }
        .navbar ul li a.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 20px);
            height: 3px;
            background-color: #007bff;
        }
        .container {
            width: 80%;
            margin: 100px auto 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .content {
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="about.html" class="nav-link" data-content="about.html">About</a></li>
            <li><a href="contacts.html" class="nav-link" data-content="contacts.html">Contact</a></li>
            <li><a href="projects.html" class="nav-link" data-content="projects.html">Projects</a></li>
            <li><a href="testimony.html" class="nav-link" data-content="testimony.html">Testimonials</a></li>
            <li><a href="mailto:danielfrance2001@gmail.com"><i class="fas fa-envelope"></i> Gmail</a></li>
        </ul>
    </nav>
    <div class="container">
        <div id="content" class="content">
            <div class="project">
                <img src="images/dan.jpg" alt="Daniel France">
                <h2>Daniel France Makala</h2>
                <p>Bachelor of Science in Computer Science</p>
                <p>Certified Data Communication And Networks Associate HCIA</p>
                <ul class="values">
                    <li>Critical Thinking</li>
                    <li>Innovative</li>
                    <li>Team Work</li>
                </ul>
                <a href="cv.html">View CV</a>
            </div>
        </div>
    </div>
    <script>
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function(event) {
                event.preventDefault();
                const contentUrl = this.getAttribute('data-content');
                fetch(contentUrl)
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById('content').innerHTML = data;
                        document.querySelectorAll('.nav-link').forEach(nav => nav.classList.remove('active'));
                        this.classList.add('active');
                    });
            });
        });
    </script>
</body>
</html>
