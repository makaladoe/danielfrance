<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-..."> <!-- Replace with actual Font Awesome CDN link -->

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .contact-info {
            text-align: center;
            margin: 20px 0;
        }

        .contact-info p {
            margin: 10px 0;
            font-size: 18px;
        }

        .contact-buttons {
            text-align: center;
            margin: 30px 0;
        }

        .contact-buttons a {
            display: inline-block;
            margin: 10px;
            padding: 15px 25px;
            background-color: #005f73;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .contact-buttons a:hover {
            background-color: #007f8c;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 15px 0 5px;
            font-weight: bold;
        }

        input, textarea {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #005f73;
        }

        textarea {
            resize: vertical;
        }

        button {
            margin-top: 20px;
            padding: 15px;
            background-color: #005f73;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #007f8c;
        }

        .social-links {
            text-align: center;
            margin-top: 30px;
        }

        .social-links a {
            margin: 0 10px;
            color: #005f73;
            text-decoration: none;
            font-size: 24px;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #007f8c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Me</h1>

        <div class="contact-info">
            <p><i class="fas fa-user"></i> Daniel France Makala</p>
            <p><i class="fas fa-phone-alt"></i> <a href="tel:+254743444178">+254 743444178</a></p>
            <p><i class="far fa-envelope"></i> <a href="mailto:danielfrance2001@gmail.com">danielfrance2001@gmail.com</a></p>
            <p><i class="fab fa-linkedin"></i> <a href="https://www.linkedin.com/in/daniel-france-41498a286" target="_blank">LinkedIn Profile</a></p>
        </div>

        <div class="social-links">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-google"></i></a>
            <a href="#"><i class="fab fa-whatsapp"></i></a>
            <a href="https://www.linkedin.com/in/daniel-france-41498a286" target="_blank"><i class="fab fa-linkedin"></i></a>
        </div>
    </div>
</body>
</html>
