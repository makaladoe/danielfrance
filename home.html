<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Daniel France</title>
    <style>
        .project {
            background-color: white;
            margin-bottom: 2em;
            padding: 2em;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            max-width: 400px;
            margin: 0 auto; /* Center the project */
            transition: box-shadow 0.3s ease-in-out;
        }
        .project:hover {
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
        }
        .project img {
            width: 200px;
            height: auto;
            border-radius: 50%;
            margin-bottom: 1em;
            border: 4px solid #007bff;
            transition: transform 0.3s ease-in-out;
        }
        .project img:hover {
            transform: scale(1.1);
        }
        .project h2 {
            margin: 0 0 0.5em 0;
            color: #333;
        }
        .project p {
            color: #666;
            line-height: 1.5;
        }
        .project .values {
            list-style-type: none;
            padding: 0;
            margin: 0.5em 0;
        }
        .project .values li {
            margin: 0.5em 0;
        }
        .project a {
            display: inline-block;
            padding: 0.75em 1.5em;
            margin-top: 1em;
            color: white;
            background-color: #007bff;
            border: none;
            text-align: center;
            text-decoration: none;
            font-size: 1em;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
            position: relative;
        }
        .project a:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }
        .project a::after {
            content: '\f178'; /* Right arrow icon from Font Awesome */
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <div class="project">
        <img src="images/dan.jpg" alt="Daniel France">
        <h2>Daniel France Makala</h2>
        <p>Bachelor of Science in Computer Science</p>
        <p>Huawei Certified ICT Associate</p>
        <ul class="values">
            <li>Critical Thinking</li>
            <li>Innovative</li>
            <li>Team Work</li>
        </ul>
        <a href="cv.html">View CV</a>
    </div>
</body>
</html>
